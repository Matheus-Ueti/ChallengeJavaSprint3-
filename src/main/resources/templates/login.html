<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zoog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-color), #3b82f6);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .login-body {
            padding: 2rem;
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 16px;
            background: rgba(248, 250, 252, 0.8);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
            background: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #3b82f6);
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn-github {
            background: linear-gradient(135deg, #24292e, #4a5568);
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            color: white;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin-bottom: 1rem;
        }

        .btn-github:hover {
            background: linear-gradient(135deg, #1a1e22, #3a454f);
            color: white;
            text-decoration: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            color: var(--secondary-color);
            font-size: 14px;
        }

        .test-users {
            background: rgba(248, 250, 252, 0.8);
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h3 class="mb-0">üèçÔ∏è Zoog Login</h3>
            <p class="mb-0 mt-2 opacity-75">Sistema de Gest√£o de Motos</p>
        </div>
        
        <div class="login-body">
            <!-- Mensagem de erro -->
            <div th:if="${param.error}" class="error-message">
                Usu√°rio ou senha incorretos. Tente novamente.
            </div>

            <!-- Login com GitHub -->
            <a href="/oauth2/authorization/github" class="btn btn-github">
                üêô Entrar com GitHub
            </a>

            <!-- Divisor -->
            <div class="divider">
                <span>ou</span>
            </div>

            <!-- Formul√°rio tradicional -->
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label fw-bold">Usu√°rio</label>
                    <input type="text" class="form-control" name="username" placeholder="Digite seu usu√°rio" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Senha</label>
                    <input type="password" class="form-control" name="password" placeholder="Digite sua senha" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    Entrar no Sistema
                </button>
            </form>

            <!-- Usu√°rios de teste -->
            <div class="test-users">
                <h6 class="mb-2 text-muted">üë• Usu√°rios de Teste</h6>
                <div class="row">
                    <div class="col-6">
                        <small><strong>Admin:</strong></small><br>
                        <small class="text-muted">matheus/123</small>
                    </div>
                    <div class="col-6">
                        <small><strong>Usu√°rio:</strong></small><br>
                        <small class="text-muted">zoog/zoog123</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
