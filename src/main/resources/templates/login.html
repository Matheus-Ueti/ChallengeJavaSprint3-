<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zoog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            width: 100%;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary-color), #3b82f6);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-body {
            padding: 2.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.75rem;
        }
        
        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background: white;
        }
        
        .btn-modern {
            border-radius: 12px;
            padding: 0.875rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            width: 100%;
        }
        
        .btn-primary-modern {
            background: linear-gradient(135deg, var(--primary-color), #3b82f6);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
        }
        
        .btn-secondary-modern {
            background: var(--secondary-color);
            color: white;
        }
          .login-info {
            background: rgba(37, 99, 235, 0.1);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            color: var(--danger-color);
            font-weight: 600;
        }
        
        .brand-logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .login-body {
                padding: 1.5rem;
            }
            
            .login-header {
                padding: 1.5rem;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="brand-logo">ZOOG</div>
                <h2 class="mb-0">Login</h2>
                <p class="mb-0 mt-2 opacity-75">Sistema de Gestão de Motos</p>
            </div>            <div class="login-body">
                <!-- Mensagem de erro -->
                <div th:if="${param.error}" class="error-message">
                    Usuário ou senha incorretos. Tente novamente.
                </div>
                
                <form th:action="@{/login}" method="post">
                    <div class="mb-4">
                        <label for="username" class="form-label">
                            Usuário
                        </label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Digite seu usuário" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            Senha
                        </label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary-modern btn-modern mb-3">
                        Entrar no Sistema
                    </button>
                </form>
                
                <div class="login-info">
                    <h6 class="mb-2">
                        Usuários de Teste
                    </h6>
                    <p class="mb-1 small"><strong>Admin:</strong> matheus/123</p>
                    <p class="mb-0 small"><strong>Usuário:</strong> zoog/zoog123</p>
                </div>
                
                <div class="text-center mt-3">
                    <a href="/" class="btn btn-secondary-modern btn-modern">
                        Voltar ao Início
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
