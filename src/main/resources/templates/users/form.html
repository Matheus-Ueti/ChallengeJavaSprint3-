<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Usuário - Challenge Java</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Challenge Java</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/users">Usuários</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Sair</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${user.id != null ? 'Editar Usuário' : 'Novo Usuário'}"></h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/users/save}" method="post" th:object="${user}">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome:</label>
                                <input type="text" class="form-control" th:field="*{name}" id="name">
                                <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                                    <p th:each="error : ${#fields.errors('name')}" th:text="${error}"></p>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" th:field="*{email}" id="email">
                                <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                    <p th:each="error : ${#fields.errors('email')}" th:text="${error}"></p>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="role" class="form-label">Papel:</label>
                                <select class="form-select" th:field="*{role}" id="role">
                                    <option value="USER">Usuário</option>
                                    <option value="ADMIN">Administrador</option>
                                </select>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                                <a href="/users" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
