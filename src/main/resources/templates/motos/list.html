<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Motos - Zoog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-disponivel { background-color: #d4edda; }
        .status-em-uso { background-color: #fff3cd; }
        .status-manutencao { background-color: #f8d7da; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">üèçÔ∏è Zoog</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Painel</a>
                <a class="nav-link" href="/motos">Gest√£o de Motos</a>
                <a class="nav-link" href="/login">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>üèçÔ∏è Lista de Motos (4)</h2>
            <div>
                <a href="/motos/new" class="btn btn-primary">Adicionar Moto</a>
                <button class="btn btn-secondary" onclick="window.location.reload()">Limpar</button>
            </div>
        </div>

        <!-- Filtros -->
        <div class="mb-3">
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group" role="group">
                        <a href="/motos" class="btn btn-outline-primary">Todas</a>
                        <a href="/motos?status=DISPONIVEL" class="btn btn-outline-success">Dispon√≠veis</a>
                        <a href="/motos?status=EM_USO" class="btn btn-outline-warning">Em Uso</a>
                        <a href="/motos?status=MANUTENCAO" class="btn btn-outline-danger">Manuten√ß√£o</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Placa</th>
                            <th>Status</th>
                            <th>Cadastrado</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="moto : ${motos}" th:class="'status-' + ${#strings.toLowerCase(moto.status)}">
                            <td th:text="${moto.modelo}">Honda CG 160</td>
                            <td th:text="${moto.placa}">ABC-1234</td>
                            <td>
                                <span th:class="'badge ' + (${moto.status == 'DISPONIVEL'} ? 'bg-success' : 
                                                           ${moto.status == 'EM_USO'} ? 'bg-warning' : 'bg-danger')"
                                      th:text="${moto.status}">DISPONIVEL</span>
                            </td>
                            <td th:text="${#temporals.format(moto.createdAt, 'dd/MM/yyyy HH:mm')}">24/09/2025 11:54</td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <a th:href="@{/motos/edit/{id}(id=${moto.id})}" class="btn btn-warning">Editar</a>
                                    
                                    <!-- Dropdown para mudar status -->
                                    <div class="dropdown">
                                        <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                            Status
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <form th:action="@{/motos/changeStatus/{id}(id=${moto.id})}" method="post" class="d-inline">
                                                    <input type="hidden" name="newStatus" value="DISPONIVEL">
                                                    <button type="submit" class="dropdown-item">üü¢ Dispon√≠vel</button>
                                                </form>
                                            </li>
                                            <li>
                                                <form th:action="@{/motos/changeStatus/{id}(id=${moto.id})}" method="post" class="d-inline">
                                                    <input type="hidden" name="newStatus" value="EM_USO">
                                                    <button type="submit" class="dropdown-item">üü° Em Uso</button>
                                                </form>
                                            </li>
                                            <li>
                                                <form th:action="@{/motos/changeStatus/{id}(id=${moto.id})}" method="post" class="d-inline">
                                                    <input type="hidden" name="newStatus" value="MANUTENCAO">
                                                    <button type="submit" class="dropdown-item">üî¥ Manuten√ß√£o</button>
                                                </form>
                                            </li>
                                        </ul>
                                    </div>
                                    
                                    <a th:href="@{/motos/delete/{id}(id=${moto.id})}" 
                                       class="btn btn-danger"
                                       onclick="return confirm('Tem certeza que deseja excluir esta moto?')">Excluir</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <div th:if="${#lists.isEmpty(motos)}" class="text-center py-4">
                    <p class="text-muted">Nenhuma moto encontrada.</p>
                    <a href="/motos/new" class="btn btn-primary">Adicionar primeira moto</a>
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="/" class="btn btn-secondary">Voltar</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
