<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Moto - Zoog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">üèçÔ∏è Zoog</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Painel</a>
                <a class="nav-link" href="/motos">Gest√£o de Motos</a>
                <a class="nav-link" href="/login">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${moto.id != null ? 'Editar Moto' : 'Adicionar Moto'}">Adicionar Moto</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/motos/save}" method="post" th:object="${moto}">
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{createdAt}">
                            
                            <div class="mb-3">
                                <label for="modelo" class="form-label">Modelo da Moto:</label>
                                <input type="text" class="form-control" th:field="*{modelo}" id="modelo" 
                                       placeholder="Ex: Honda CG 160, Yamaha Factor, etc.">
                                <div th:if="${#fields.hasErrors('modelo')}" class="text-danger">
                                    <p th:each="error : ${#fields.errors('modelo')}" th:text="${error}"></p>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="placa" class="form-label">Placa:</label>
                                <input type="text" class="form-control" th:field="*{placa}" id="placa" 
                                       placeholder="AAA-0000" maxlength="8" style="text-transform: uppercase;">
                                <div th:if="${#fields.hasErrors('placa')}" class="text-danger">
                                    <p th:each="error : ${#fields.errors('placa')}" th:text="${error}"></p>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="status" class="form-label">Status:</label>
                                <select class="form-select" th:field="*{status}" id="status">
                                    <option value="DISPONIVEL">üü¢ Dispon√≠vel</option>
                                    <option value="EM_USO">üü° Em Uso</option>
                                    <option value="MANUTENCAO">üî¥ Manuten√ß√£o</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="observacoes" class="form-label">Observa√ß√µes:</label>
                                <textarea class="form-control" th:field="*{observacoes}" id="observacoes" 
                                          rows="3" placeholder="Observa√ß√µes sobre a moto (opcional)"></textarea>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/motos" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary">
                                    <span th:text="${moto.id != null ? 'Atualizar' : 'Adicionar'}">Adicionar</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Formata√ß√£o autom√°tica da placa
        document.getElementById('placa').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^A-Za-z0-9]/g, '').toUpperCase();
            if (value.length > 3) {
                value = value.substring(0, 3) + '-' + value.substring(3, 7);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
