spring.application.name=challengejavasprint2

# Perfil padrão: dev - usa H2 em memória para debug/local
# Não deixe segredos no código: variáveis sensíveis estão como variáveis de ambiente

# Configuração do banco H2 (desenvolvimento)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console H2 (para debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate (dev)
# Uso 'update' em dev para facilitar, altere para 'validate' se preferir deploy mais rígido
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.flywaydb=INFO

# OAuth2 (GitHub) - leia valores de variáveis de ambiente
# Configure GITHUB_CLIENT_ID e GITHUB_CLIENT_SECRET no ambiente (Render, Docker, etc.)
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID:}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET:}
spring.security.oauth2.client.registration.github.scope=read:user,user:email
