## Perfil de produção: PostgreSQL
# Este arquivo será carregado quando `spring.profiles.active=prod` estiver ativo.

# Database (Use variáveis de ambiente para segurança)
# Recomendações para Render: defina DATABASE_URL (preferencialmente iniciando com jdbc:postgresql://),
# ou defina JDBC_DATABASE_URL explicitamente. Exemplo: jdbc:postgresql://host:5432/dbname
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/zoogdb}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Desabilita console H2 em produção
spring.h2.console.enabled=false

# Flyway (executará migrações no startup)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Logging
logging.level.org.springframework.security=INFO
logging.level.org.flywaydb=INFO

# OAuth2 (GitHub) - leia do ambiente em produção também
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID:}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET:}
spring.security.oauth2.client.registration.github.scope=read:user,user:email
